version: '3.8'

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: christmas-tictactoe-db
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: ChristmasTicTacToe
      MYSQL_USER: gameuser
      MYSQL_PASSWORD: gamepassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 10s
      retries: 5
      interval: 30s

  # ASP.NET Core Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: christmas-tictactoe-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Server=database;Database=ChristmasTicTacToe;User=gameuser;Password=gamepassword;
    ports:
      - "8080:8080"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - ./backend:/app/source
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      timeout: 10s
      retries: 5
      interval: 30s

  # Vue.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: christmas-tictactoe-web
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped
    volumes:
      - ./frontend:/app/source
      - /app/source/node_modules
    environment:
      - VITE_API_URL=http://localhost:8080

volumes:
  mysql_data:
    driver: local

networks:
  app-network:
    driver: bridge